<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Favicon generator -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png?v=vMg7zjeaXG"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png?v=vMg7zjeaXG"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png?v=vMg7zjeaXG"
        />
        <link rel="manifest" href="favicon/site.webmanifest?v=vMg7zjeaXG" />
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg?v=vMg7zjeaXG" color="#2E314B" />
        <link rel="shortcut icon" href="favicon/favicon.ico?v=vMg7zjeaXG" />
        <meta name="msapplication-TileColor" content="#603cba" />
        <meta name="msapplication-config" content="favicon/browserconfig.xml?v=vMg7zjeaXG" />
        <meta name="theme-color" content="#2E314B" />

        <!-- Google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        %sveltekit.head%
    </head>

    <body
        class="bg-background text-primary scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-transparent scrollbar-thumb-rounded-full"
    >
        <div id="svelte">%sveltekit.body%</div>

        <!-- AOS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init({
                offset: 200,
                delay: 0,
                once: true,
            });
        </script>
    </body>
</html>
